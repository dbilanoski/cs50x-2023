<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="day" placeholder="Day" max="31" min="1">
                    <input type="number" name="month" placeholder="Month" max="12" min="1">
                    <input type="submit" value= "Save birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <!-- Loop over each entry and display name, day, month and delete button -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day}}.{{ birthday.month }}</td>
                            <td>
                               <!-- Delete button with correspodning id from the database rendered hidden but will be used for deletion  -->
                                <form action="/deregister" method="post">
                                    <input type="hidden" name="id" value="{{ birthday.id }}">
                                    <input type="submit" value="Delete" class="delete-btn">
                                </form>
                            </td>
                        </div>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
